{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body {
        
        background-image: url('{% static "app/login.png" %}');
        size: cover;
        background-repeat: no-repeat;
        background-size: 100%;
      }
      footer{
            margin-top: 190px!important;
        }
    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
    #mhi {
      
      text-shadow: 3px 5px 8px rgb(253, 253, 253);
      
       width: 700px;
      height: 50px;
      font-weight: bold;
      position: relative;
      animation: myfirst 10s linear 1s infinite alternate;
  }

  @keyframes myfirst {
  
0%   {left:0px; top:0px;}
25%  {left:200px; top:0px;}
50%  {left:0px; top:0px;}
75%  {left:200px; top:0px;}
100% {left:0px; top:0px;}
}
</style>
{% endblock css %}


{% block content %}
<br>
<h1 id="mhi" style="text-align: center; margin-left: 30%; color: blue;">Register</h1>
<div class="container" style="margin-top: 4%;">
    <div class="row my-5">
        <div class="col-lg-6 col-sm-6 formarea mx-auto">
            <a class="btn btn-dark btn-block" href="{% url 'social:begin' 'github' %}"><i class="fa fa-github" aria-hidden="true"></i> Login with Github</a>
            <div class="text-center">or</div>
            <div class="card text-white" style="background-color: rgb(32, 30, 30);">
                <div class="card-body">
                    <h4 class="card-title">Register for Free</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button  class="btn btn-primary btn-sm btn-block">Sign In</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a  class="btn text-info btn-sm btn-block" href="{% url 'login' %}" >Already have account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '1%'
        });
    });
</script>
{% endblock js %}
