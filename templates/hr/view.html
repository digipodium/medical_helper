{% extends 'layout/base.html' %}


{% block css %}

<style>
    #mycard {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        margin: 8px;
}
</style>
{% endblock css %}


{% block content %}

    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-md-8 mx-auto" >
                
               <div class="container">
                   <div class="row">
                    {% for person in hr %}
                    <div class="col-sm-6 col-md-4" >
                        <div class="card mb-4 " id="mycard">
                            <img class="card-img-top"  style="height: 225px; width: 100%; display: block;" src="{{ person.img.url }}" data-holder-rendered="true">
                            <div class="card-body">
                            <h3 class="card-title">
                                {{person.name}}
                            </h3>
                              <p class="card-text">
                                  {{person.detail}}
                              </p>
                              <div class="justify-content-between align-items-center">
                                <div class="btn-group">
                                  <a href="{% url 'detail_hr' person.id %}" class="btn btn-primary">View detail</a>
                                  
                                </div>
                                <!-- <small class="text-muted">9 mins</small> -->
                              </div>
                            </div>
                          </div>
                    </div>
                    {% empty %}
                        <h5>No data found for human resources</h5>
                    {% endfor %}
                   </div>
               </div>
                    
            </div>
        </div>
    </div>
{% endblock content %}
